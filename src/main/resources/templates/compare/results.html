<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>
<p th:text="${description}">Default Description</p>


<div class="panel panel-default" th:if="${existError} and ${existError.size()}">
    <div class="panel-heading">These Triggers are already in your profile, no need to add them again!</div>
<ul class="list-group" th:each="item : ${existError}">
    <li class="list-group-item" th:text="${item}" name="item"></li>
</ul>
</div>

<div class="panel panel-default">
<div class="panel-heading">Save Common Triggers</div>
<div class="panel-body">These are the ingredients present in both products. Would you like to save them to your profile?</div>
<form th:object="${trigger}" method="post" action="../user/savedresults">
<table class="table">
    <tr th:each="aTrigger : ${compareItems}">
        <td>
        <input type="checkbox" name="aTrigger" th:value="${aTrigger}" />
            <label th:for="aTrigger" th:text="${aTrigger}" name="${aTrigger}"></label>
        </td>
    </tr>
</table>
    <input type="submit" value="Save Triggers" />
</form>
</div>

</body>
</html>
