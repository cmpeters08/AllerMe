<p>These Triggers are already in your profile, no need to add them again!</p>
<ul th:each="item : ${existError}">
    <li th:text="${item}" name="item"></li>
</ul>


<p>Here are the common ingredients, would you like to save them to your profile.</p>
<form th:object="${trigger}" method="post" action="../user/savedresults">
<table class="trigger-results">
    <tr th:each="aTrigger : ${compareItems}">
      <!--  <td th:text="${item}" name="item"></td> -->
        <td>
        <input type="checkbox" name="aTrigger" th:value="${aTrigger}" />
            <label th:for="aTrigger" th:text="${aTrigger}" name="${aTrigger}"></label>
        </td>
    </tr>
</table>
    <input type="submit" value="Save Triggers" />
</form>
