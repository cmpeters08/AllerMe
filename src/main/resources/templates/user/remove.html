<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>
<p th:text="${description}">Default Description</p>

<form method="post">

    <div th:each="trigger : ${triggers}" class="checkbox">
        <input type="checkbox" name="triggerIds" th:value="${trigger.id}" th:id="${trigger.id}"/>
        <label th:for="${trigger.id}" th:text="${trigger.knownTriggers}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Selected" />
</form>

</body>
</html>
